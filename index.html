<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Vale Games</title>
        <script src="src.js"></script>
    </head>
    <body>
        <header>
            <h1>Vale Games</h1>
        </header>
        <main>
            <div class="selections">
                <div class="gameSelection">
                    <h2>Pong</h2>
                    <img src="pong.png" alt="AI generated image of a pong gaming station all epic like.">
                    <button id="pong" type="button">Play</button>
                </div>
                <div class="gameSelection">
                    <h2>Snake</h2>
                    <img src="snake4.png" alt="AI generated image of a contorting snake.">
                    <button class="snake" type="button">Play</button>
                    <a btn href=""></a>
                </div>
                <div class="gameSelection">
                    <h2>Card Matching</h2>
                    <img src="cardMatching.png" alt="AI generated image of a pixel art card with a question mark on it.">
                    <button id="cardMatching" type="button">Play</button>
                </div>
            </div>
        </main>
        <footer>
            Copyright (c) 2024 Vladimir Borodianski
        </footer>
    </body>
</html>
