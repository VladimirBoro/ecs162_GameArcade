<!DOCTYPE html> 
<html>
<head>
  <title>Pong!</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
  <link href="../styles.css" media="screen, print" rel="stylesheet" type="text/css" /> 
  <link href="pong.css" media="screen, print" rel="stylesheet" type="text/css" /> 
</head> 
 
<body> 
  <header>
    <a id="backArrow" href="../index.html">
      <img class="topBar" src="../images/arrowImage.png" alt="awesome arrow pointing left and can be clicked to take bakc to main menu">
    </a>
    <h1 class="topBar">Pong</h2>
    <div class="topBar">
        <p id="controls">
          <strong>CONTORLS:</strong><br>
          <strong>Player 1:</strong> <br>
          - Up: Q <br>
          - Down: A <br>
          <strong>Player 2:</strong> <br>
          - Up: P <br>
          - Down: L <br> <br>
          `Esc` can be used to abandon a game.
        </p>
    </div>
  </header>

  <div id="options">
    <div class='settings'>
      <label for='sound'>sound </label>
      <input type='checkbox' id='sound'>
    </div>
  
    <div class='settings'>
      <label for='footprints'>footprints </label>
      <input type='checkbox' id='footprints'>
    </div>
  
    <div class='settings'>
      <label for='predictions'>predictions </label>
      <input type='checkbox' id='predictions'>
    </div>
  </div>

  <div id="gameArea">
    <canvas id="game">
      <div id="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
  </div>

  <div id="modeSelections">
    <button id="oneplayer">Single Player</button>
    <button id="twoplayer">Double Player</button>
    <button id="bots">Watch Bots</button>
  </div>

  <script src="game.js" type="text/javascript"></script> 
  <script src="pong.js" type="text/javascript"></script>
  <script type="text/javascript">
  Game.ready(function() {

    var size        = document.getElementById('size');
    var sound       = document.getElementById('sound');
    var footprints  = document.getElementById('footprints');
    var predictions = document.getElementById('predictions');

    var pong = Game.start('game', Pong, {
      sound:       sound.checked,
      footprints:  footprints.checked,
      predictions: predictions.checked
    });

    Game.addEvent(sound,       'change', function() { pong.enableSound(sound.checked);           });
    Game.addEvent(footprints,  'change', function() { pong.showFootprints(footprints.checked);   });
    Game.addEvent(predictions, 'change', function() { pong.showPredictions(predictions.checked); });

  });
  </script>
  <footer>
    Copyright (c) 2011, 2012, 2013, 2014, 2015, 2016 Jake Gordon and contributors
  </footer>

</body> 
</html>
